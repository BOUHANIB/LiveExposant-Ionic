<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="livre">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Titre : {{ livre.titre || 'Indisponible' }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Auteur : {{ livre.auteur || 'Indisponible' }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Editeur : {{ livre.editeur || 'Indisponible' }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Date Edition : {{ livre.dateEdition || 'Indisponible' }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Prix : {{ livre.prix || 'Indisponible' }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Exposant : {{ livre.exposant.nom || 'Indisponible' }}</ion-card-title>
    </ion-card-header>
  </ion-card>


</ion-content>
